<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Configuration</title>
    <link rel="icon" href="assets/icons/favicon.ico">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: #f0f2f5;
            font-family: system-ui, sans-serif;
            color: #0f172a;
            margin: 0;
            min-height: 100vh;
            width: 100%;
            display: block;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body.auth-locked .container > *:not(.auth-modal) {
            filter: blur(6px);
            pointer-events: none;
            user-select: none;
        }

        body.auth-locked .container {
            display: none;
        }

        .container {
            max-width: 100%;
            width: 100%;
            margin: 0;
            padding: 2rem;
            background: white;
            border-radius: 0;
            box-shadow: none;
            min-height: 100vh;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .hidden {
            display: none;
        }

        .message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            font-weight: 600;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .message.info {
            background: #e3f2fd;
            color: #1565c0;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-weight: 600;
        }

        fieldset {
            border: 1px solid #e2e8f0;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
        }

        legend {
            font-weight: 700;
            padding: 0 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1f2937;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0.6rem 0.75rem;
            border: 1px solid #cbd5f5;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        textarea {
            min-height: 120px;
        }

        button {
            background: #1f3a8a;
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        button.secondary {
            background: #0f172a;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .auth-modal {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            min-height: 100dvh;
            display: grid;
            place-items: center;
            background: rgba(15, 23, 42, 0.45);
            backdrop-filter: blur(8px);
            z-index: 2000;
            margin: 0;
            padding: 0;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            width: min(420px, 90vw);
            box-shadow: 0 12px 40px rgba(15, 23, 42, 0.2);
            margin: 0 auto;
        }


        .auth-actions {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .story-list {
            display: grid;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .story-button {
            border: 1px solid #cbd5f5;
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            background: #f8fafc;
            font-weight: 600;
            text-align: left;
            cursor: pointer;
        }

        .array-card {
            border: 1px solid #cbd5f5;
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            background: #f8fafc;
            font-weight: 600;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            gap: 0.5rem;
        }

        .story-button.active {
            border-color: #1f3a8a;
            color: #1f3a8a;
            background: #eef2ff;
        }

        .story-meta {
            font-size: 0.85rem;
            color: #64748b;
        }

        .story-button span,
        .story-button div {
            color: #1f2937;
        }

        .story-button .story-meta {
            color: #64748b;
        }

        .story-button.active span,
        .story-button.active div {
            color: #1f3a8a;
        }

        .reset-trigger {
            cursor: pointer;
            user-select: none;
        }

        .photo-row {
            display: grid;
            gap: 0.5rem;
        }

        .inline-input {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 0.5rem;
            align-items: center;
        }

        .toggle-visibility {
            border: 1px solid #cbd5f5;
            background: #eef2ff;
            color: #1f3a8a;
            border-radius: 8px;
            padding: 0.4rem 0.7rem;
            font-weight: 700;
            cursor: pointer;
        }

        .editor-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            position: sticky;
            top: 0;
            background: white;
            z-index: 20;
            padding: 1rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        #editor-ui {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .editor-layout {
            display: grid;
            grid-template-columns: minmax(520px, 1fr) minmax(520px, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
            align-items: start;
            flex: 1 1 auto;
            min-height: 0;
        }

        .editor-left {
            display: grid;
            grid-template-columns: 280px minmax(0, 1fr);
            gap: 1.5rem;
            min-height: 0;
            height: 100%;
        }

        .editor-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow: auto;
        }

        .panel {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 1rem;
            background: #f8fafc;
        }

        .panel h3 {
            margin: 0 0 1rem;
            font-size: 1rem;
        }

        .lang-buttons,
        .section-buttons {
            display: grid;
            gap: 0.5rem;
        }

        .lang-buttons button,
        .section-buttons button {
            background: white;
            color: #1e293b;
            border: 1px solid #cbd5f5;
            text-align: left;
        }

        .lang-buttons button.active,
        .section-buttons button.active {
            border-color: #1f3a8a;
            color: #1f3a8a;
            font-weight: 700;
        }

        .panel-action {
            width: 100%;
            background: white;
            color: #1e293b;
            border: 1px solid #cbd5f5;
            text-align: left;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
        }

        .editor-main,
        .editor-preview {
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem;
            background: white;
            min-height: 400px;
        }

        .editor-preview {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            height: 100%;
            min-height: 0;
            overflow: hidden;
        }

        .editor-main {
            height: 100%;
            overflow: auto;
        }

        .page-preview {
            width: 100%;
            flex: 1 1 auto;
            min-height: 0;
            height: 100%;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            background: #fff;
        }

        #preview-pane {
            width: 100%;
            flex: 1 1 auto;
            min-height: 0;
            overflow: auto;
            display: none;
        }

        .preview-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .preview-subtitle {
            font-size: 1rem;
            color: #64748b;
            margin-bottom: 1rem;
        }

        .preview-block {
            margin-bottom: 1rem;
            line-height: 1.6;
            color: #1f2937;
        }

        .cropper-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.55);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .cropper-overlay.hidden {
            display: none;
        }

        .cropper-modal {
            width: min(720px, 90vw);
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
        }

        .cropper-preview {
            width: 100%;
            height: 360px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-size: 100%;
            cursor: grab;
            margin-bottom: 1rem;
            position: relative;
        }

        .cropper-preview.dragging {
            cursor: grabbing;
        }

        .cropper-preview.rounded {
            border-radius: 16px;
            overflow: hidden;
        }

        .cropper-preview.circle {
            width: min(360px, 70vw);
            height: auto;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
        }

        .cropper-preview::after {
            content: "";
            position: absolute;
            inset: 0;
            border: 2px solid rgba(15, 23, 42, 0.15);
            border-radius: inherit;
            pointer-events: none;
        }

        .cropper-controls {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 0.75rem;
            align-items: center;
        }

        .cropper-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .emoji-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.55);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .emoji-overlay.hidden {
            display: none;
        }

        .emoji-modal {
            width: min(520px, 90vw);
            background: white;
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
        }

        .emoji-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(44px, 1fr));
            gap: 0.5rem;
            max-height: 320px;
            overflow: auto;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
        }

        .emoji-btn {
            border: 1px solid #cbd5f5;
            background: white;
            border-radius: 10px;
            font-size: 1.4rem;
            line-height: 1;
            padding: 0.4rem;
            cursor: pointer;
        }

        .emoji-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.75rem;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            background: #e0e7ff;
            color: #1f3a8a;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        @media (max-width: 1200px) {
            .editor-layout {
                grid-template-columns: 1fr;
            }
            .editor-left {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div id="loading-overlay" class="loading-overlay" style="display:none;">Loading...</div>

    <div class="container">
        <div id="message-box"></div>

        <div id="editor-ui" style="display:none;">
            <div class="editor-header">
                <div>
                    <h2>Admin UI — Conteúdos</h2>
                    <div style="font-size:0.9rem; color:#64748b;">Secção: <span id="active-section-name">—</span> · Idioma: <span id="active-lang-name">—</span></div>
                </div>
                <div style="display:flex; gap:0.75rem;">
                    <button id="back-btn" type="button" class="secondary">Voltar ao site</button>
                    <button id="save-btn" class="secondary">Guardar alterações</button>
                </div>
            </div>
            <div class="editor-layout">
                <div class="editor-left">
                    <aside class="editor-sidebar">
                        <div class="panel">
                            <h3>Secções</h3>
                            <div class="section-buttons" id="section-buttons"></div>
                        </div>
                        <div class="panel">
                            <h3>Idioma</h3>
                            <div class="lang-buttons" id="lang-buttons"></div>
                            <button id="translate-btn" type="button" class="panel-action">Traduz PT → EN/ES</button>
                        </div>
                        <div class="panel">
                            <h3>Ligação & chaves</h3>
                            <div class="form-group">
                                <label>GitHub PAT</label>
                                <div class="inline-input">
                                    <input type="password" id="gh-token" placeholder="token com repo scope">
                                    <button type="button" class="toggle-visibility" data-toggle="gh-token">Ver</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Repo Owner</label>
                                <input type="text" id="repo-owner" placeholder="ex: eliaspc2">
                            </div>
                            <div class="form-group">
                                <label>Repo Name</label>
                                <input type="text" id="repo-name" placeholder="ex: PersonalCV">
                            </div>
                            <div class="form-group">
                                <label>OpenAI API Key</label>
                                <div class="inline-input">
                                    <input type="password" id="openai-key" placeholder="sk-...">
                                    <button type="button" class="toggle-visibility" data-toggle="openai-key">Ver</button>
                                </div>
                            </div>
                            <div class="inline-input">
                                <button id="load-btn" type="button" class="panel-action">Backup</button>
                                <button id="restore-btn" type="button" class="panel-action">Restore</button>
                                <input type="file" id="restore-file" accept="application/json" class="hidden">
                            </div>
                        </div>
                    </aside>
                    <main class="editor-main">
                        <div id="section-editor"></div>
                    </main>
                </div>
                <aside class="editor-preview">
                    <iframe id="page-preview" class="page-preview" src="index.html?preview=1" title="Preview"></iframe>
                    <div id="preview-pane"></div>
                </aside>
            </div>
        </div>
    </div>


    <script type="module" src="js/config-ui.js"></script>
    <script type="module" src="js/self-check.js"></script>
    <div id="cropper-overlay" class="cropper-overlay hidden" aria-hidden="true">
        <div class="cropper-modal">
            <h3 style="margin-bottom:0.75rem;">Ajustar enquadramento</h3>
            <div id="cropper-preview" class="cropper-preview"></div>
            <div class="cropper-controls">
                <label for="cropper-zoom">Zoom</label>
                <input id="cropper-zoom" type="range" min="1" max="2.5" step="0.01" value="1">
                <span id="cropper-zoom-value">1.00x</span>
            </div>
            <div class="cropper-actions">
                <button id="cropper-cancel" type="button" class="panel-action">Cancelar</button>
                <button id="cropper-apply" type="button" class="panel-action">Aplicar</button>
            </div>
        </div>
    </div>
    <div id="emoji-overlay" class="emoji-overlay hidden" aria-hidden="true">
        <div class="emoji-modal">
            <div class="emoji-header">
                <h3 style="margin:0;">Escolher emoji</h3>
                <button id="emoji-close" type="button" class="panel-action">Fechar</button>
            </div>
            <div id="emoji-grid" class="emoji-grid"></div>
            <div class="emoji-actions">
                <button id="emoji-clear" type="button" class="panel-action">Sem ícone</button>
            </div>
        </div>
    </div>
</body>

</html>
